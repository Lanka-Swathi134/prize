<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Prize Pop - Event Registration</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a 0%, #172554 40%, #450a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            margin: 0;
        }
        .serif-font { font-family: 'Cinzel', serif; }
        
        .gold-gradient-text {
            background: linear-gradient(to right, #fde047, #facc15, #ef4444, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(250, 204, 21, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            border-radius: 2.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 32rem;
            position: relative;
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #facc15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.2);
        }

        .primary-btn {
            background: linear-gradient(45deg, #b91c1c, #dc2626, #facc15);
            background-size: 200% auto;
            color: white;
            font-weight: 800;
            transition: 0.5s;
        }

        .logo-img {
            height: 80px; width: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: white;
            padding: 4px;
            border: 3px solid #facc15;
        }

        /* Success Message Styling */
        #successMessage {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 2.5rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="glass-panel" id="mainCard">
        <div id="successMessage">
            <div class="mb-4 text-6xl">ðŸŽ‰</div>
            <h2 class="serif-font gold-gradient-text text-3xl font-bold mb-2">REGISTRATION SUCCESS!</h2>
            <p class="text-white/80 mb-6">Your details have been saved successfully.</p>
            <button onclick="window.location.reload()" class="text-yellow-400 border border-yellow-400 px-6 py-2 rounded-lg hover:bg-yellow-400 hover:text-blue-900 transition">
                Register Another
            </button>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-yellow-400/80 text-[10px] font-bold tracking-[0.5em] uppercase mb-4">SMGR Agricultural College</h2>
            <div class="flex items-center justify-center gap-4 mb-3">
                <img src="logo.jpeg" alt="Logo" class="logo-img">
                <h1 class="serif-font gold-gradient-text text-4xl font-extrabold tracking-tighter">PRIZE POP</h1>
            </div>
            <div class="h-1 w-24 bg-gradient-to-r from-transparent via-[#dc2626] to-transparent mx-auto mb-4"></div>
        </div>

        <form id="regForm" class="space-y-4">
            <input type="text" name="name" required class="input-field w-full p-4 rounded-xl outline-none" placeholder="Full Name">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="year" required class="input-field p-4 rounded-xl outline-none" placeholder="Batch Year">
                <input type="text" name="section" required class="input-field p-4 rounded-xl outline-none" placeholder="Section">
            </div>
            <input type="email" name="email" required class="input-field w-full p-4 rounded-xl outline-none" placeholder="Email Address">
            <input type="text" name="phone" required class="input-field w-full p-4 rounded-xl outline-none" placeholder="WhatsApp Number">
            
            <button type="submit" class="primary-btn w-full py-5 rounded-2xl uppercase tracking-[0.3em] text-sm mt-4 shadow-lg">
                CONFIRM REGISTRATION
            </button>
        </form>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // Adjust this URL to match your server route if needed
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'flex';
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (err) {
                console.error(err);
                // For local testing without server, we still show the message:
                document.getElementById('successMessage').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
