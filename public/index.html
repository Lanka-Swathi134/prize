<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Prize Pop - Event Registration</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a 0%, #172554 40%, #450a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
            padding: 1.5rem; margin: 0;
        }
        .serif-font { font-family: 'Cinzel', serif; }
        .gold-gradient-text {
            background: linear-gradient(to right, #fde047, #facc15, #ef4444, #dc2626);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; display: inline-block;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(250, 204, 21, 0.3);
            border-radius: 2.5rem; padding: 2.5rem;
            width: 100%; max-width: 32rem; position: relative;
        }
        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none;
        }
        .token-input { border: 2px dashed #dc2626; background: rgba(220, 38, 38, 0.05); }
        .primary-btn {
            background: linear-gradient(45deg, #b91c1c, #dc2626, #facc15);
            background-size: 200% auto; color: white; font-weight: 800;
            width: 100%; py: 1.25rem; border-radius: 1rem; transition: 0.5s;
        }
        #successMessage {
            display: none; position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.95); z-index: 50;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; border-radius: 2.5rem; padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div id="successMessage">
            <h2 class="serif-font gold-gradient-text text-3xl font-bold mb-2">SUCCESS!</h2>
            <p class="text-white/80 mb-6">Registration Complete.</p>
            <button onclick="window.location.reload()" class="text-yellow-400 border border-yellow-400 px-6 py-2 rounded-lg">Back</button>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-yellow-400/80 text-[10px] tracking-[0.5em] uppercase mb-4">SMGR Agricultural College</h2>
            <div class="flex items-center justify-center gap-4 mb-3">
                <img src="logo.jpeg" alt="Logo" class="w-20 h-20 rounded-full border-2 border-yellow-400 object-cover" onerror="this.src='https://via.placeholder.com/80'">
                <h1 class="serif-font gold-gradient-text text-4xl font-extrabold">PRIZE POP</h1>
            </div>
        </div>

        <form id="regForm" class="space-y-4">
            <input type="text" name="name" required class="input-field" placeholder="Full Name">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="year" required class="input-field" placeholder="Batch Year">
                <input type="text" name="section" required class="input-field" placeholder="Section">
            </div>
            <input type="email" name="email" required class="input-field" placeholder="Email Address">
            <input type="text" name="phone" required class="input-field" placeholder="WhatsApp Number">
            
            <div class="relative">
                <input type="number" name="tokens" required min="1" class="input-field token-input" placeholder="Number of Tokens">
            </div>

            <button type="submit" class="primary-btn py-4 uppercase tracking-[0.2em] mt-4">Confirm Registration</button>
        </form>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'flex';
        });
    </script>
</body>
</html>
