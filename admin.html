<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Admin Registry</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #01110e; color: #e2e8f0; }
        .serif-font { font-family: 'Cinzel', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gold-accent { color: #d4af37; }
        tr:hover { background: rgba(212, 175, 55, 0.03); }
    </style>
</head>
<body class="min-h-screen p-8">

    <div id="loginSection" class="max-w-md mx-auto mt-32 p-10 glass-card rounded-3xl text-center shadow-2xl">
        <h2 class="serif-font gold-accent text-3xl mb-8 uppercase tracking-widest">Admin Access</h2>
        <input type="password" id="pass" placeholder="Enter Secure Key" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-center mb-6 focus:border-[#d4af37] outline-none transition-all">
        <button onclick="checkLogin()" class="w-full bg-[#d4af37] text-[#01110e] font-bold py-4 rounded-xl hover:bg-[#f1c40f] transition-all tracking-widest uppercase text-xs">Unlock Registry</button>
    </div>

    <div id="dashboardSection" class="hidden max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-white/10 pb-8">
            <div>
                <h1 class="serif-font gold-accent text-5xl mb-2">Participant Registry</h1>
                <p class="text-white/40 uppercase tracking-[0.3em] text-[10px]">Department of Pathology | SMGR College</p>
            </div>
            <div class="flex gap-4 mt-6">
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold transition flex items-center gap-2">
                    ðŸ’¾ EXPORT EXCEL
                </button>
                <button onclick="location.reload()" class="bg-white/5 hover:bg-white/10 text-white px-8 py-3 rounded-xl transition uppercase text-xs tracking-widest font-bold">Exit</button>
            </div>
        </div>

        <div class="glass-card rounded-[2rem] overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-white/5 text-[#d4af37] text-[10px] uppercase font-bold tracking-widest">
                    <tr>
                        <th class="p-6">Index</th>
                        <th class="p-6">Full Name</th>
                        <th class="p-6">Batch & Section</th>
                        <th class="p-6">Contact Information</th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="divide-y divide-white/5 text-sm">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function checkLogin() {
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: 'admin', password: pass})
            });
            if (res.ok) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                loadData();
            } else { alert("Unauthorized Access"); }
        }

        async function loadData() {
            const res = await fetch('/api/admin/data');
            const data = await res.json();
            window.excelData = data;
            const table = document.getElementById('dataTable');
            table.innerHTML = data.map(u => `
                <tr class="transition-colors">
                    <td class="p-6 text-white/30 font-mono text-xs">#${u.id}</td>
                    <td class="p-6 font-semibold gold-accent uppercase tracking-wide">${u.name}</td>
                    <td class="p-6 text-white/70">${u.year} â€” ${u.section}</td>
                    <td class="p-6 font-mono text-xs text-white/50">${u.phone}</td>
                </tr>
            `).join('');
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(window.excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Participants");
            XLSX.writeFile(wb, "PrizePop_Final_List.xlsx");
        }
    </script>
</body>
</html>
